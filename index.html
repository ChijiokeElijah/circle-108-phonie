<body>

  <div class="card">
    <h3>WELCOME TO PHONIE</h3>
    <h5>Know the Network Provider of your Nigerian Number</h5>
    <div class="search">
      <input type="tel"  id="phone" class="text" placeholder="Enter phone number" oninput="startApp()" />
      <span><img src="images/mtn.JPG" id="mtn" class="network-icon" alt="mtn">
      <img  src="images/airtel.JPG"  id="airtel" class="network-icon" alt="airtel"><img  src="images/glo.JPG" id="glo" class="network-icon" alt="glo"><img  src="images/etisalat.JPG" id="nineMobile" class="network-icon" alt="nineMobile"> </span> 
      
    </div>
    <h6 id="small">Not an Mtn, Glo, Airtel or 9mobile number</h6>
  </div>
